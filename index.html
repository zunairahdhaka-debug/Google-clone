<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="googleclone.css">
</head>
<body>

  <!-- ======================= -->
  <!-- Header Section          -->
  <!-- ======================= -->
  <div class="header">
    <div id="gmail"><a href="#">Gmail1</a></div>
    <div id="images"><a href="#">Images</a></div>
    <div id="appsicon">
      <a href="#"><img src="https://github.com/Kushal997-das/Project-Guidance/blob/main/Web%20Development/Basic/Google%20Clone/images/googleIcon.jpg?raw=true" alt="appsicon" width="30"></a>
    </div>
    <div id="myicon">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="accounticon" width="30" height="30"></a>
    </div>
  </div>

  <!-- ======================= -->
  <!-- Main Body: Google Logo  -->
  <!-- ======================= -->
  <div id="mainbody">
    <img src="https://github.com/Kushal997-das/Project-Guidance/blob/main/Web%20Development/Basic/Google%20Clone/images/googleLogo.jpg?raw=true" alt="Google Logo">
  </div>

  <!-- ======================= -->
  <!-- Input Section (Search)  -->
  <!-- ======================= -->
  <div id="inputSection">
    <div id="takeInput">
      <!-- Search Icon -->
      <div id="searchIcon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" alt="search" width="20">
      </div>

      <!-- Search Input Field -->
      <input type="text">

      <!-- Voice Search Icon -->
      <div id="voiceIcon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="voice" width="30">
      </div>

      <!-- Search by Image Icon -->
      <div id="imageSearchIcon">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRntfCv8G-csd8MndmoxyTdoXqqQocwkCzGVA&s" alt="imagesearch" width="25">
      </div>
    </div>
  </div>

  <!-- ======================= -->
  <!-- Buttons Section         -->
  <!-- ======================= -->
  <div id="differentButtons">
    <button>Google Search</button>
    <button>I’m Feeling Lucky</button>
  </div>

  <!-- ======================= -->
  <!-- Language Section        -->
  <!-- ======================= -->
  <div id="langSelect">
    Google offered in: 
    <a href="#">हिन्दी</a>
    <a href="#">বাংলা</a>
    <a href="#">తెలుగు</a>
    <a href="#">मराठी</a>
    <a href="#">தமிழ்</a>
    <a href="#">ગુજરાતી</a>
    <a href="#">ಕನ್ನಡ</a>
    <a href="#">മലയാളം</a>
    <a href="#">ਪੰਜਾਬੀ</a>
  </div>

  <!-- ======================= -->
  <!-- Footer Section          -->
  <!-- ======================= -->
  <div id="footer">
    <div id="upper">
      India
    </div>
    <hr>
    <div id="lower">
      <div id="leftside">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div id="rightside">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

</body>
</html>
